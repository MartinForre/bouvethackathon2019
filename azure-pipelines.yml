trigger:
- master

pool:
  vmImage: 'Ubuntu-16.04'



steps:
- task: NodeTool@0 
  inputs:
    versionSpec: '8.x'
- script: npm install
  workingDirectory: pantklient
- script: npm run build
  workingDirectory: pantklient
- task: PublishPipelineArtifact@0
  inputs:
    artifactName: 'pantklient'
    targetPath: 'pantklient/build'